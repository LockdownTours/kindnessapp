<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style_new.css" />
    <link rel="stylesheet" href="css/tailwind.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"

    <meta property="og:type" content="app" />
    <meta property="og:title" content="Drop Kindness Not Bombs" />
    <meta
      property="og:description"
      content="100+ suggestions to kill 'em with kindness"
    />
    <meta

      content="https://lockdowntours.github.io/kindnessapp/img/kindnessLogo.png"
    />
    <meta
      name="twitter:image"
      content=" https://lockdowntours.github.io/kindnessapp/img/kindnessLogo.png"
    />
    <meta name="twitter:card" content="summary_large_image" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Drop Kindness Not Bombs</title>

  <body>
    <div
      class="bg-green-300 w-full h-screen bg-cover bg-center"
      style="background-image: url('img/cooking-5880136_1920.jpg')"
    >
      <!-- NAVBAR -->
      <nav class="bg-gray-50" id="kindness__navbar">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
          <div class="relative flex items-center justify-between h-16">
            <div
              class="flex items-center justify-center sm:items-stretch sm:justify-start"
            >
              <div class="flex-shrink-0 flex items-center">
                <button class="hover:bg-gray-200 p-4">
                  <h2 class="bebasNeue text-2xl">Learn More</h2>
                </button>
              </div>
            </div>
            <div
              class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
            >
              <button class="hover:bg-gray-200 p-4">
                <h2 class="bebasNeue text-2xl">
                  Feedback
                  <img
                    src="img/megaphone_black.png"
                    class="float-right ml-2"
                    alt="megaphone"
                    width="30px"
                  />
                </h2>
              </button>
            </div>
          </div>
        </div>
      </nav>
      <!-- nav bar-->
      <!-- WEBSITE CONTENT -->
      <div class="flex items-center justify-center h-screen">
        <div
          id="animationsHere"
          class="animate__animated animate__lightSpeedInLeft"
        >
          <div
            class="bg-indigo-800 text-white font-bold rounded-lg border shadow-lg p-10"
          >
            <div class="kindnessSuggestions" id="kindness__suggestions"></div>
            Centered Content
          </div>
        </div>
      </div>
      <!-- content -->
